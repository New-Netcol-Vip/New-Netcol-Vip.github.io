<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Planes Wom</title>
    <link rel="stylesheet" href="wom.css">
</head>
<body>
    <header>
        <h1>Pago de Planes Wom</h1>
        <hr class="separator">
    </header>

    <section class="payment-section">
        <h2>¡Paga tu factura con descuento!</h2>
        <p>Introduce el precio de tu factura y disfruta de un descuento del 60%.</p>

        <div class="input-container">
            <label for="bill-price">Precio de tu factura:</label>
            <input type="number" id="bill-price" placeholder="Ingresa el precio en COP">
        </div>

        <div class="discount-container">
            <p>Con nuestro descuento del 60%, tu pago será de: <span id="discounted-price">0</span> COP</p>
        </div>

        <div class="options-container">
            <button id="pay-btn">Pagar</button>
            <button id="no-pay-btn">No pagar</button>
        </div>

        <div id="payment-info" style="display: none;">
            <h3>Pago por Nequi</h3>
            <img src="Qr.jpg" alt="Código QR de pago" class="qr-code">
            <p>Si ya realizaste el pago, pasa a la validación.</p>
            <button id="validate-btn">Ir a Validación</button>
        </div>
    </section>

    <script src="wom.js"></script>
</body>
</html>
